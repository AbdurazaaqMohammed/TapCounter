apply plugin: 'com.android.application'

android {
	compileSdkVersion 35
	
	defaultConfig {
		applicationId "io.github.abdurazaaqmohammed.TapCounter"
		minSdkVersion 1
		targetSdkVersion 35
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	namespace 'io.github.abdurazaaqmohammed.TapCounter'
}

dependencies {
}